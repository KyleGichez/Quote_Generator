<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet"></link>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="https://use.fontawesome.com/0958732bc9.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class='container'>
        <div class='card-component'>
            <h2>Random Quote Generator</h2>
            <hr>
          <div class='quote'>
            <div class='quote-header' id="quote-section">
                <p id='new-quote' style="margin-bottom:10px;"></p>
                <hr>
                <p id='quote-author' style="margin-top:10px;"></p>
            </div>
            <div class='quote-footer'>
              <button><a class="twitter" href="https://twitter.com/intent/tweet?text=YOUR_TITLE&url=YOUR_URL" target="blank" title="twitter"><i class="fa fa-twitter fa fa-lg"></i></a></button>
              <button id='quote-btn'>New Quote</button>
            </div>
          </div>  
        </div>
      </div>
</body>
<script src="script.js"></script>
</html>
